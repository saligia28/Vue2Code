<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<div id="app">
		<div style="color: red;">
			{{name}} combine {{age}}
		</div>
		<span>
			{{nObj.a}} - {{nObj.b}}
		</span>
	</div>
	<script src="./vue.js"></script>
	<script>
		const vm = new Vue({
			data() {
				return {
					name: "study",
					age: 20,
					nObj: {
						a: 1,
						b: "2",
					},
					nArr: [1, 2],
				};
			},
			el: '#app' // 要将数据 解析到el元素上
		});

		vm.$mount('#app');

		setTimeout(() => {
			vm.name = 'new name'
		}, 1000)
		// 将数据处理成响应式 initState

		// 1.模板引擎  性能差 需要正则匹配替换  1.0的时候没有引入虚拟dom概念
		// 2.采用虚拟dom，数据变化后比较虚拟dom的差异  最后更新需要更新的地方
		// 3.核心就是我们需要将 模板变成我们的  JS语法，通过JS语法生成虚拟dom
		// --语法之间的转化  模板转变成ast语法树，最后转化成dom
		// --将template语法转化成render函数

		// 观察者模式实现依赖收集
		//异步更新策略
	</script>
</body>

</html>
